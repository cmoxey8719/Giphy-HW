
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy Homework</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 title">
				<p>Food GIF Search</p>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	<!-- container of buttons -->
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-primary">
  					<div class="panel-heading">Food Ideas</div>
  						<div class="panel-body">
							<div id="foodButtons"></div>
						</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-primary">
  					<div class="panel-heading">Add Food</div>	
  					<div class="panel-body">
    					<form id="food-form">
							<input  type="text" id="food-input">
							<br><br>
							<!-- Button triggers new button to be added -->
							<input id="add-food" class="btn btn-primary" type="submit" value="Add a Food">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-primary">
					<div class="panel-heading">Food Images</div>
					<div class="panel-body">
							<!-- container of gif's from button click -->
						<div id="pictures"></div>
					</div>
				</div>
			</div>

			
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
